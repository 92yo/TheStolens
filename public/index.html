<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheStolens</title>
    <link rel="stylesheet" href="../public/style.css">
</head>

<body>
    <header>
        <h1>Choose Your Next Destination</h1>
    </header>

    <div id="main-container">
        <h1 aria-hidden="true" style="display: none;">Search for routes</h1>
        <div id="form">
            <form>
                <input autocomplete="off" type="text" id="fromInput" placeholder="Choose starting point" />
                <input autocomplete="off" type="text" id="currencyInput" placeholder="Choose your currency" />
                <input type="submit" />
            </form>
        </div>
        <div id="routes">
            <ul></ul>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../public/app.js"></script>
</body>

</html>
